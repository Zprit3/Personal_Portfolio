<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #fdf4e3; /* Fondo vainilla/damasco */
        font-family: 'Noto Sans', sans-serif;
      }

      .main-container {
        background-color: #ffffff; /* Fondo blanco */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        border-radius: 12px; /* Bordes redondeados */
        padding: 30px;
        margin-top: 50px;
        margin-bottom: 50px;
      }

      .btn-custom {
        background-color: #ffd166; /* Amarillo cálido */
        color: #000;
        font-weight: bold;
      }

      .btn-custom:hover {
        background-color: #fcbf49; /* Un amarillo ligeramente más oscuro */
      }

      .navbar {
        margin-bottom: 20px; /* Separación debajo del navbar */
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Main Content -->
    <main>
      <div class="container main-container">
        <!-- Navbar -->
        <header>
          <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">
                <div class="d-flex align-items-center gap-3">
                  <div class="bg-secondary rounded-circle" style="width: 16px; height: 16px;"></div>
                  Isaac
                </div>
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  {% for link in menu_links %}
                  <li class="nav-item">
                    <a href="{{ link.url }}" class="nav-link fw-medium">
                      {{ link.name }}
                    </a>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <!-- Content Section -->
        {% block content %}
        
        {% endblock %}
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
